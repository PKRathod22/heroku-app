<header id="head" class="secondary">
            <div class="container">
                    <h1>Contact Us</h1>
                </div>
    </header>
    <div class="container">
				<div class="row">
					<div class="col-md-8">
						<h3 class="section-title">Get a call from us...</h3>
						
						<form class="form-light mt-20" role="form">
							<div class="form-group">
								<label>Name<span class="required"> &nbsp*</span></label> 
								<input maxlength="30" class="form-control" placeholder="Your name"
						ng-model="userMessage.name">
						<div class="client-error">
							<span ng-show="errorMap.get('name')!=null"> <small>{{errorMap.get('name')}}</small>
							</span>
						</div>
				</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Email<span class="required"> &nbsp*</span></label>
										<input
										 maxlength="30" ng-model="userMessage.email" class="form-control" placeholder="Email address">
									<div class="client-error">
							<span ng-show="errorMap.get('email')!=null"> <small>{{errorMap.get('email')}}</small>
							</span>
						</div>
									
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Phone<span class="required"> &nbsp*</span></label>
										<input ng-model="userMessage.phoneNumber" class="form-control" 
										   maxlength="10" placeholder="Phone number">
									<div class="client-error">
							<span ng-show="errorMap.get('phone')!=null"> <small>{{errorMap.get('phone')}}</small>
							</span>
						</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>Message<span class="required"> &nbsp*</span></label>
								<textarea class="form-control" maxlength="2000" ng-model="userMessage.message" placeholder="Write you message here..." style="height:100px;"></textarea>
							</div>
							<div class="client-error">
							<span ng-show="errorMap.get('message')!=null"> <small>{{errorMap.get('message')}}</small>
							</span>
						</div>
							<button type="button" class="btn btn-two"  ng-click="sendEnquiry()">SEND ENQUIRY</button><p><br/></p>
						</form>
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-6">
								<h3 class="section-title">Office Address</h3>
								<div class="contact-info">
									<h5>Address</h5>
									<p>90/4, M. G. road, Brigade Road, Opp. Monarch Hotel, Bengaluru, Karnataka 560001</p>
									
									<h5>Phone</h5>
									<p> <i class="fa fa-phone"></i>&nbsp080 4209 9168</p>
								</div>
							</div> 
						</div> 						
					</div>
				</div>
			</div>
